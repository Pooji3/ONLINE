 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 25%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        img {
  border: 2px solid #000000;
        }
        </style>
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <a href="">Shopping Cart</a>
        </nav>
        <i class="bx bx-shopping-bag"></i>
    </header>
    <!--Shopping Section-->
    <section>
        <div>
            <h2>Shopping products</h2>
            <!--Content-->
        </div>
        <div class="row">
            <div class="column">
                <img src="../Images/bag.jpg" alt="Image Not Found" height="250px" width="250px"/>
            <h3>Backpack</h3>
            <span>$ 5000</span>
            <i class="bx bx-shopping-bag"></i>
            
            </div>
            <div class="column">
                <img src="../Images/pant.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Cargo pants</h3>
                <span>rupee 1000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/frock.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>frock for girls</h3>
                <span>rupee 1200</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/hodiee.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Hoodies</h3>
                <span>rupee 700</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/kids.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>VEER Crusier</h3>
                <span>rupee 52,000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/jacket.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Denim jacket for Men</h3>
                <span>rupee 600</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/kidsboywear.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Kids Partywear boys</h3>
                <span>rupee 2000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/shoes.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Running Shoes</h3>
                <span>rupee 900</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
        </div>
    
    </section>
</body>
</html>
